<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password"/>
        </div>
         <div>
            <label for="number">number</label>
            <input type="number" id="number" max="5" min="1" value="1"/>
        </div>
        <div>
           <label for="gender">Gender</label>
           <input type="radio" name= "gender"value="music" />male
           <input type="radio" name="gender" value="sports" />female
        </div>


         <div>
           <label for="hobbies"> Fav Hobbies</label>
           <input type="checkbox" name= "interest"value="music" />Music
           <input type="checkbox" name="interest" value="sports" />Sports
        </div>
        <div>
            <label for="country">Fav Country</label>
            <select name="country" id="country">
                <option value="usa">USA</option>
                <option value="canada">CANADA</option>
                <option value="uk">UK</option>
            </select>
            

            <div>
                <label for="country">Select a Country</label>
                <input type="text" id="country" name="country" list="contries"/>
                <datalist id="countries">
                      <option value="USA"></option>
                      <option value="CANADA"></option>
                     <option value="UK"></option>
                      <option value="Australia"></option>

                </datalist>
            </div>

            <div>
                <label for="comment">Message Us: </label>
                <textarea
                 name="comments"
                 rows="4"
                 cols="50"
                 placeholder="Enter your comment"
                ></textarea>
            </div>
        </div>


        <div>
           <label for="file">Select file</label> 
           <input type="file" name="fileUpload" />

        </div>

        <input type="submit" value="Submit" />
        <!-- or -->
         <button type="submit">Submit</button>
    </form>
</body>
</html>
