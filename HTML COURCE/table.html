<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html tables</title>
    <style>
        table {
            text-align: center;
            border:1px solid #000;
            border-collapse: collapse;  
        }

        tr,
        td,
        th{
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>html table tag</h1>
    <table border="1">
        <thead>
            <tr>
                <th>username</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
          <tr>
              <td>ibrahim</td>
              <td>khan</td> 
            </tr>  
              <tr>
              <td>ibrahim</td>
              <td>123</td>
            </tr>  

        </tbody>
        <tfoot>
            <tr>
             <td colspan="2">count:2</td>   

            </tr>
        </tfoot>
    </table>
</body>
</html>
